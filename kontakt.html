<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html">Home</a>
            <a href="kontakt.html" class="active">Kontakt</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="title">Skontaktuj się z nami</h1>
            <p class="center">Masz pytania na temat grzybów? Nie wiesz jak bezpiecznie zacząć zbierać grzyby? A może chcesz podzielić się swoją opinią? Wypełnij poniższy formularz.</p>
        </section>
        
        <section>
            <form id="contactForm">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="Wpisz swój email" required>
                
                <label for="subject">Temat wiadomości:</label>
                <select id="subject">
                    <option>Wybierz temat</option>
                    <option>Identyfikacja grzyba</option>
                    <option>Bezpieczeństwo zbierania</option>
                    <option>Inne pytanie</option>
                </select>
                
                <label for="message">Wiadomość:</label>
                <textarea id="message" placeholder="Podaj treść wiadomości" required></textarea>
                
                <input type="submit" value="Wyślij">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Mateusz Ziajka</p>
        <button id="toggleHeader">Widoczność nagłówka</button>
        <button id="sourcesBtn">Źródła</button>
    </footer>
    <div id="sourcesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Źródła</h2>
            <ul>
                <li><a href="https://tezeusz.pl/poznajemy-grzyby-dermek-aurel-4560491">Literatura</a></li>
                <li><a href="https://www.youtube.com/watch?v=WvC6RLYHSIs" target="_blank"> Film</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
